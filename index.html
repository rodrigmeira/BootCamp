<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BootCamp | DNC</title>
</head>
<body>
    <nav id="main">
        <div id="menu">
            <a href="#">Home</a>
            <a href="#">Ultimas Edições</a>
            <a href="#">Requisitos para participar</a>
        </div>
        <button class="btn from-top">Login</button>
    </nav>

    <section>
        <header>
            <h1>BootCamp DNC</h1>

            <h2>
                Esse será um evento exclusivo para todos os alunos
                <br>da <span class="bold">DNC</span>, que querem <span class="invert">acelerar a carreira</span> com uma
                <br>semana intensiva de conteúdo de mercado entre
                <br><span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
        </header>
        <form>
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" name="nome" placeholder="Insira o nome aqui" required>   
            </div>
            
            <div class="form-group">
                <label>Sobrenome:</label>
                <input type="text" name="sobrenome" placeholder="Insira o seu sobrenome aqui" required>
            </div>
            
            <div class="form-group">
                <label>Área de Interesse:</label>
                <div class="checkbox-items">
                    <input type="checkbox" value="front">
                    <label>Front-End</label>

                    <input type="checkbox" value="back">
                    <label>Back-End</label>

                    <input type="checkbox" value="BD">
                    
                    <label>Banco de Dados</label>
                </div>
            </div> 

            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" placeholder="Insira o seu email aqui" required>
            </div> 

            <div class="form-group">
                <label>Telefone:</label>
                <input type="text" name="Telefone" placeholder="(00) 99999-9999" required>
            </div> 

            <div class="form-group">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text" name="frase-criativa" placeholder="Qual frase criativa você gostaria de falar?" required>
            </div>
            
            <input type="submit" value="Cadastrar">
        </form>
    </section>

</body>
</html>
